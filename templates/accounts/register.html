{% extends "base.html" %}

{% block title %} | Register Account{% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header text-white" style="background-color:red;">
            <h4><i class="fas fa-user-plus"></i> Register Your Company</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="first_name">Company Name</label>
                <input
                  type="text"
                  name="comp_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last_name">Comapany Email</label>
                <input
                  type="email"
                  name="comp_email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username">Company Number</label>
                <input
                  type="text"
                  name="comp_number"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Company Logo</label>
                <input
                  type="file"
                  name="comp_logo"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password2">Company Domain</label>
                <input
                  type="text"
                  name="comp_domain"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Company Adress</label>
                <input
                  type="text"
                  name="comp_adress"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Company City</label>
                <input
                  type="text"
                  name="comp_city"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">password</label>
                <input
                  type="password"
                  name="password1"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input
                  type="password"
                  name="password2"
                  class="form-control"
                  required
                />
              </div>
              <input
                type="submit"
                value="Register"
                class="btn btn-success btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
